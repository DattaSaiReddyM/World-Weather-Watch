<!DOCTYPE html>
<html>
<head>
  <title>World Weather Watch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="weather-container">
    <h1 style="padding-top: 0px;">World Weather Watch : Up-to-Time City Temperatures</h1>
    <form>
      <input type="text" id="location" placeholder="Enter a city name">
      <button id="submit-btn">Submit</button>
    </form>
    <div id="weather-info">
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
